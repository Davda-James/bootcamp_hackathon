<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(to right, #0A003A, #1A1A1A);
            color: #EAEAEA;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1, h2, .link strong {
            color: #FF6347; /* Tomato color for all headings and link labels */
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .keywords {
            font-size: 1.2em;
            margin: 20px 0;
            color: #FF6347; /* Tomato color for keywords */
        }

        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px; /* Increased padding for more space */
            margin: 30px 0; /* Increased margin for spacing between divs */
            width: 90%; /* Width of the item */
            max-width: 1000px; /* Set a maximum width */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); /* Softer shadow */
            transition: transform 0.3s, box-shadow 0.3s;
            word-wrap: break-word; /* Ensure text wraps correctly */
        }

        .result-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); /* Softer hover shadow */
        }

        .result-info {
            flex: 1;
            padding: 10px;
            text-align: left;
            max-width: calc(100% - 240px); /* Adjusted for larger image */
        }

        .result-image {
            width: 300px; /* Fixed width for the image */
            height: 200px; /* Fixed height for the image */
            border-radius: 8px;
            margin-left: 20px;
            object-fit: cover; /* Ensures image scales properly */
        }

        .link {
            margin-top: 10px;
            font-size: 1.1em;
            text-decoration: none;
            color: #FFFFFF; /* White color for URLs */
        }

        /* Remove underline from links, show on hover */
        .link a {
            text-decoration: none; /* No underline by default */
            color: #FFFFFF; /* White color for URLs */
        }

        .link a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #CCCCCC; /* Light gray color on hover */
        }

        .result-title {
            font-size: 1.8em; /* Increased title size */
            color: #FF6347; /* Tomato color */
            margin-bottom: 10px; /* Spacing below the title */
        }

        .words {
            color: white;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.5em;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .result-image {
                margin-left: 0;
                margin-top: 10px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <h2 class="keywords">Keywords: <span class="words">{{ keywords }}</span></h2>

    <div class="result-container">
        {% for result in results %}
        <div class="result-item">
            <div class="result-info">
                <strong class="result-title">{{ result.title }}</strong>
                <div class="link"><strong>Link:</strong> <a href="{{ result.link }}" target="_blank">{{ result.link }}</a></div>
                <div class="link"><strong>Redirect Link:</strong> <a href="{{ result.redirect_link }}" target="_blank">{{ result.redirect_link }}</a></div>
            </div>
            {% if result.thumbnail %}
            <img src="{{ result.thumbnail }}" alt="Result Image" class="result-image">
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
